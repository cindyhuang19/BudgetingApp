<div class="bodyContainer">
    <div class="d-block">
        <div class="d-flex justify-content-center" style="margin-top: 50px">
            <h1 class="blackText"> Welcome back, </h1>
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="blueText"> Charles! </h1>
        </div>
        <div style="margin-top:50px; margin-bottom:50px">
            <p class="blueTextSm"> You have spent $300 this month. </p>
            <div class="progress" style="height:25px;">
                <div class="progress-bar" style="width:60%; height:25px; text-align: right; padding: 5px"> $300 </div>
                <div class="progress-bar bg-light" style="width:40%; height:25px; text-align: right; padding: 5px; color:black;"> $500 </div>
            </div>   
        </div>
    </div>
    <hr>
    <div class="d-block">
        <div class="d-flex justify-content-center" style="margin: 50px; text-align:center;">
            <h2> What would you like to do today? </h2>
        </div>
        <div class="d-flex justify-content-center" style="margin: 5px; text-align:center;">
            <button class="blueButton rounded-pill btn btn-block btn-sm" (click)="manageExpenses()" type="button" style="margin:5px; font-size:larger">
                Manage Expenses
            </button>
        </div>
        <div class="d-flex justify-content-center" style="margin: 5px; text-align:center;">
            <button class="blueButton rounded-pill btn btn-block btn-sm" (click)="setGoals()" type="button" style="margin:5px; font-size:larger">
                Manage Goals
            </button>
        </div>
        <div class="d-flex justify-content-center" style="margin: 5px; text-align:center;">
            <button class="blueButton rounded-pill btn btn-block btn-sm" (click)="achievements()" type="button" style="margin:5px; font-size:larger">
                Achievements
            </button>
        </div>
    </div>
</div>
