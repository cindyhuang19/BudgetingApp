<div class="bodyContainer">
    <h1 class="blueText" style="margin-top:50px; margin-bottom:10px"> Manage Expenses </h1>
    <div class="btn-group">
        <form>
            <div class="form-group btn">
                <label for="month" style="float:left;"> Month: </label>
                <select name="month" id="month" class="form-control form-control-sm selectpicker" width="150px" [(ngModel)]="pickMonth" (change)="selectionHandler()">
                    <option [value]="1"> January </option>
                    <option [value]="2"> February </option>
                    <option [value]="3"> March </option>
                    <option [value]="4"> April </option>
                    <option [value]="5"> May </option>
                    <option [value]="6"> June </option>
                    <option [value]="7"> July </option>
                    <option [value]="8"> August </option>
                    <option [value]="9"> September </option>
                    <option [value]="10"> October </option>
                    <option [value]="11"> November </option>
                    <option [value]="12"> December </option>
                </select>
            </div>
            <div class="form-group btn">
                <label for="year" style="float:left;"> Year: </label>
                <select name="year" id="year" class="form-control form-control-sm" [(ngModel)]="pickYear" (change)="selectionHandler()">
                    <option [value]="2019"> 2019 </option>
                    <option [value]="2020"> 2020 </option>
                </select>
            </div>
        </form>
    </div>
    <!--<div class="d-block">
        <p class="blackTextSm" style="font-weight: bold;"> Click on an expense for more details.</p>
    </div>-->
    <div class="card bg-light" style="margin: 10px;">
        <div class="card-body">
            <div class="blackTextSm card-header"> 
                <span style="margin-right: 470px"> Expenses for {{month}} {{pickYear}} </span>
                <button class="addBtn rounded-pill btn btn-sm" style="margin: 0;" type="button" (click)="openExpenseModal()"> Add Expense </button>
            </div>
            <br>
            <div *ngFor="let expense of expenses">
                <div class="container">
                    <div class="row">
                        <div class="col-lg d-block" style="font-weight: bold;">
                            {{ expense.date | date}}
                        </div>
                        </div>
                        <hr>
                        <div class="row">
                        <div class="col-sm col-md-9 d-block">
                            {{ expense.category }}
                        </div>
                        <div class="col-3 d-block">
                            $ {{ expense.value }}
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>

</div>
