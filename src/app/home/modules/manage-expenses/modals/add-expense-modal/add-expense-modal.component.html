<div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Add Expense</h4>
    </div>
    <div class="modal-body">
        Please enter expense details.
    </div>
    <div class="card">
        <div class="card-body">
                <div class="form-group">
                    <label for="category" style="float:left"> Category: </label>
                    <select name="category" id="category" class="form-control form-control-sm selectpicker" [(ngModel)]="category">
                        <option [value]="'Groceries'"> Groceries </option>
                        <option [value]="'Entertainment'"> Entertainment </option>
                        <option [value]="'Dining'"> Dining </option>
                        <option [value]="'Education'"> Education </option>
                        <option [value]="'Shopping'"> Shopping </option>
                        <option [value]="'Utilities'"> Utilities </option>
                        <option [value]="'Travel'"> Travel </option>
                        <option [value]="'Transportation'"> Transportation </option>
                        <option [value]="'Health'"> Health </option>
                        <option [value]="'Other'"> Other </option>
                    </select>
                </div>
                <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" class="form-control" id="total" placeholder="Please enter expense total" [(ngModel)]="value">
                </div>
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description here" [(ngModel)]="description">
                </div>
                <div class="modal-footer">
                    <button type="button" color="white" data-dismiss="modal" class="waves-light btn" aria-label="Close" (click)="closeModal()" mdbWavesEffect>Cancel</button>
                    <button type="button" color="primary" data-dismiss="modal" class="relative waves-light btn" mdbWavesEffect (click)="submit()"> Submit </button>
                </div>
        </div>
    </div>
</div>
